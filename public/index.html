    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      $('.cheeseburger-icon .tooltip .type').text('Cheese');

      if(window.location.hash == '#veganfriendly') {
        $('body').addClass('veggie');
        $('.cheeseburger-icon .tooltip .type').text('soy and tofu');
      }

      $('.veggie').click(function() {
        $('body').addClass('veggie');
        $('.cheeseburger-icon .tooltip .type').text('Tofu');
        window.location.hash = 'veganfriendly';
        return false;
      });
      $('.meat').click(function() {
        $('body').removeClass('veggie');
        $('.cheeseburger-icon .tooltip .type').text('Cheese');
        window.location.hash = '';
        return false;
      });
    </script>
